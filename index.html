<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ATHENA</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=IBM+Plex+Serif:wght@300&family=Inter:wght@200&family=Plus+Jakarta+Sans:wght@200&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto+Slab:wght@200&family=Unna&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- ============================header=start======================= -->

        <div class="navigation-bar">
            <div class="container">
                <div class="main-items">
                    <div class="navigation-bar-icon">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="items1 logo-img">
                        <img src="assest/at-athena-logo-1574322959.png" alt>
                    </div>
                    <div class="navigation-bar-icon1">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="items2 athena-nav-bar d-flex align-center">
                        <ul class="d-flex align-center">
                            <li class="home"><a href="#">home</a><i
                                    class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="#">shop</a><i
                                    class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="#">product</a><i
                                    class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="#">pages</a><i
                                    class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="#">blog</a><i
                                    class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="#">contact</a><i
                                    class="fa-solid fa-chevron-down"></i></li>
                        </ul>
                        <div class="nav-bar-icon d-flex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================header=end======================= -->
        <!-- ============================section1=start======================= -->
        <section class="section1 d-flex align-center">
            <div class="container">
                <div class="main-section-contain">
                    <div class="section-contain">
                        <div class="lighting">
                            <p>lighting</p>
                            <p>2023</p>
                        </div>
                        <div class="etna">
                            <h1>etna</h1>
                        </div>
                        <div class="dolars d-flex align-center">
                            <span>from</span>
                            <h2>$650.00</h2>
                        </div>
                        <button>shop now</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============================section1=end======================= -->
        <!-- ============================section2=start======================= -->
        <section class="section2">
            <div class="container">
                <div class="main-section2-boxes d-flex space-between">
                    <div class="section2-box section2-box1">
                        <img src="assest/h1-bn-1.jpg" alt>
                        <div class="section2-fonts">
                            <h1>men</h1>
                            <span>12 items</span>
                        </div>
                    </div>
                    <div class="section2-box section2-box2">
                        <img src="assest/h1-bn-2.jpg" alt>
                        <div class="section2-fonts">
                            <h1>women</h1>
                            <span>11 items</span>
                        </div>
                    </div>
                    <div class="section2-box section2-box3">
                        <img src="assest/h1-bn-2-2.jpg" alt>
                        <div class="section2-fonts">
                            <h1>kids</h1>
                            <span>11 items</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============================section2=end======================= -->
        <!-- ============================section3=start======================= -->
        <div class="section3">
            <div class="container">
                <div class="section3-fonts">
                    <div class="iner-section3-font">
                        <span>Trending This Week</span>
                        <p>Find a bright ideal to suit your taste with our great
                            selection of suspension, wall, floor and table
                            lights.
                        </p>
                    </div>
                </div>
                <div class="section3-products">
                    <div class="outer-image">
                        <img src="assest/the-best-is-yet-to-come-framed-poster.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/the-best-is-yet-to-come-framed-poster_1.webp" alt="">
                        </div>
                        
                    </div>
                    <div class="outer-image">
                        <img src="assest/today-is-a-good-day-framed-poster_1.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/today-is-a-good-day-framed-poster.webp" alt="">
                        </div>
                    </div>
                    <div class="outer-image">
                        <img src="assest/mug-today-is-a-good-day_1.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/mug-today-is-a-good-day_2.webp" alt="">
                        </div>
                    </div>
                    <div class="outer-image">
                        <img src="assest/mountain-fox-notebook_1.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/mountain-fox-notebook_2.webp" alt="">
                        </div>
                    </div>
                    <div class="outer-image">
                        <img src="assest/the-adventure-begins-framed-poster_1.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/the-adventure-begins-framed-poster_2.webp" alt="">
                        </div>
                    </div>
                    <div class="outer-image">
                        <img src="assest/mug-the-best-is-yet-to-come_1.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/mug-the-best-is-yet-to-come.webp" alt="">
                        </div>
                    </div>
                    <div class="outer-image">
                        <img src="assest/mountain-fox-vector-graphics_1.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/mountain-fox-vector-graphics.webp" alt="">
                        </div>
                    </div>
                    <div class="outer-image">
                        <img src="assest/mountain-fox-cushion.webp" alt="">
                        <div class="inner-image">
                            <img src="assest/mountain-fox-cushion_1.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================section3=end======================= -->
        <!-- ============================section3=start======================= -->
        
        <!-- ============================section3=end======================= -->
    </body>
</html>
